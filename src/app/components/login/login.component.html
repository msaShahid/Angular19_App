<div class="container-fluid mt-5">
    <div class="split-form">
        <div class="image-side">
            <h2>Welcome Back!</h2>
            <p>Enter your details to access your account</p>
        </div>
        <div class="form-side">
            <h2>Login In</h2>
            <form>
                <input type="text" placeholder="Username" name="EmailId" [(ngModel)]="apiLoginObj.EmailId" required>
                <input type="password" placeholder="Password" name="Password" [(ngModel)]="apiLoginObj.Password" required>
                <button type="submit" (click)="onLogin()">Login</button>
            </form>
        </div>
    </div>
</div>
