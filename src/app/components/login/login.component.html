<div class="container-fluid mt-5">
    <div class="split-form">
      <div class="image-side">
        <h2>Welcome Back!</h2>
        <p>Enter your details to access your account</p>
      </div>
      <div class="form-side">
        <h2>Login In</h2>
        <form (ngSubmit)="onLogin()">
          <input type="text" placeholder="Username" name="EmailId" [(ngModel)]="apiLoginObj.EmailId" required aria-label="Email">
          <input type="password" placeholder="Password" name="Password" [(ngModel)]="apiLoginObj.Password" required aria-label="Password">
          <button type="submit">Login</button>
        </form>
        <p class="mt-2 text-bold text-primary" routerLink="/forgot-password" aria-label="Forgot password link">
          Forgot Password?
        </p>
      </div>
    </div>
  </div>
