<div class="container">
    <div class="row mb-3">
        <div class="col-md-4">
            <button class="btn btn-md btn-primary" (click)="navigatetoadmin()">Navigate to admin</button>
        </div>
    </div>

    <app-progrss-bar [progressValue]="50"></app-progrss-bar>

    <h1>One Way Data Binding</h1>
    <div class="row">
        <div class="col-md-4">
            <p>1. Interpolation</p>
            <p>Developer name :  {{ firstname }}</p>
        </div>
        <div class="col-md-4">
            <p>2. Property binding</p>
            <input type="text" [value]="firstname" > <br>
            <input type="text" [placeholder]="placeholder"> <br>
            <div [class]="divClass" style="height: 100px; width: 100px;">
            </div>
        </div>
        <div class="col-md-4">
            <p>3. Event binding</p>
            <button class="btn btn-success" (click)="showMessage()">Alert</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <Select  (change)="onCityChange()" class="from-control">
                <option value="Pune">Pune</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Panji">Panji</option>
            </Select>
        </div>
    </div>
</div>
<div class="container">
    <h1>Two Way Data Binding</h1>
    <div class="row">
        <div class="col-md-4">
            <input type="text" [(ngModel)]="firstname">
        </div>
        <div class="col-md-4">
            <select [(ngModel)]="selectedOption">
                <option value="">-- Select --</option>
                <option value="Pune">Pune</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Panji">Panji</option>
            </select>
            <p>{{selectedOption}}</p>
        </div>
    </div>
</div>
