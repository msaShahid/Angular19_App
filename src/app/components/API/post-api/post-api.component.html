<div class="container-fluname my-4">
    <div class="row">
        <div class="col-7">
            <div class="card">
                <div class="card-header bg-secondary">
                    <div class="row">
                        <div class="col-6 text-white">
                            <strong>Car List</strong> 
                        </div>
                        <div class="col-6 text-white text-end">
                            <button class="btn btn-sm btn-success" (click)="getAllCarList()">Load Cars</button> 
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Sl No. </th>
                                <th>Brand</th>
                                <th>Model</th>
                                <th>Reqgister No.</th>
                                <th>Daily rate</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (item of carList; track $index) {
                                <tr>
                                    <td>{{ $index + 1 }}</td>
                                    <td>{{ item.brand }}</td>
                                    <td>{{ item.model }}</td>
                                    <td>{{ item.regNo }}</td>
                                    <td>{{ item.dailyRate }}</td>
                                    <td>
                                        <button class="btn btn-sm btn-warning" (click)="onEdit(item)">Edit</button>
                                        <button class="btn btn-sm btn-danger mx-2" (click)="onDelete(item.carId)">Delete</button>
                                    </td>
                                </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-5">
            <div class="card">
                <div class="card-header bg-secondary">
                    <div class="row">
                        <div class="col-6 text-white">
                            <strong>Create New Car</strong> 
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form class="mb-4">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="reg_no" class="form-label">Register No.</label>
                                <input type="text" class="form-control" [(ngModel)]="carObj.regNo" name="regNo" placeholder="Enter Register No">
                            </div>
                            <div class="col-md-6">
                                <label for="brand" class="form-label">Brand</label>
                                <input type="text" class="form-control" [(ngModel)]="carObj.brand" name="brand" placeholder="Enter brand">
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="model" class="form-label">Model</label>
                                <input type="text" class="form-control" [(ngModel)]="carObj.model" name="model" placeholder="Enter model">
                            </div>
                            <div class="col-md-6">
                                <label for="year" class="form-label">Year</label>
                                <input type="test" class="form-control" [(ngModel)]="carObj.year" name="year" placeholder="Enter Year">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="color" class="form-label">Color</label>
                                <input type="text" class="form-control" [(ngModel)]="carObj.color" name="color" placeholder="Enter color">
                            </div>
                            <div class="col-md-6">
                                <label for="rate" class="form-label">Daily Rate</label>
                                <input type="text" class="form-control" [(ngModel)]="carObj.dailyRate" name="dailyRate" placeholder="Enter role">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="car_image" class="form-label">Car Image URL</label>
                                <input type="text" class="form-control" [(ngModel)]="carObj.carImage" name="carImage" placeholder="Enter car_image">
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-warning mt-3 mx-3">Reset Form</button>
                            @if(carObj.carId == 0){
                                <button type="submit" class="btn btn-success mt-3" (click)="saveNewCar()">Save Car</button>
                            } @else {
                                <button type="submit" class="btn btn-success mt-3" (click)="updateCar()">Update Car</button>
                            }
                            
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
 
   

  
</div>
