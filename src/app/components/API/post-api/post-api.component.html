<div class="container-fluid my-4">
    <div class="row">
        <div class="col-7">
            <div class="card">
                <div class="card-header bg-secondary">
                    <div class="row">
                        <div class="col-6 text-white">
                            <strong>Car List</strong> 
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Sl No. </th>
                                <th>Brand</th>
                                <th>Model</th>
                                <th>Reqgister No.</th>
                                <th>Daily rate</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data rows go here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-5">
            <div class="card">
                <div class="card-header bg-secondary">
                    <div class="row">
                        <div class="col-6 text-white">
                            <strong>Create New Car</strong> 
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form class="mb-4">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="reg_no" class="form-label">Register No.</label>
                                <input type="text" class="form-control" id="reg_no" placeholder="Enter Register No">
                            </div>
                            <div class="col-md-6">
                                <label for="brand" class="form-label">Brand</label>
                                <input type="text" class="form-control" id="brand" placeholder="Enter brand">
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="model" class="form-label">Model</label>
                                <input type="text" class="form-control" id="model" placeholder="Enter model">
                            </div>
                            <div class="col-md-6">
                                <label for="year" class="form-label">Year</label>
                                <input type="test" class="form-control" id="year" placeholder="Enter Year">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="color" class="form-label">Color</label>
                                <input type="text" class="form-control" id="color" placeholder="Enter color">
                            </div>
                            <div class="col-md-6">
                                <label for="rate" class="form-label">Daily Rate</label>
                                <input type="text" class="form-control" id="rate" placeholder="Enter role">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="car_image" class="form-label">Car Image URL</label>
                                <input type="text" class="form-control" id="car_image" placeholder="Enter car_image">
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-warning mt-3 mx-3">Reset Form</button>
                            <button type="submit" class="btn btn-success mt-3">Save Car</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
 
   

  
</div>
