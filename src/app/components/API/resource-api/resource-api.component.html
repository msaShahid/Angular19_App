<div class="container mt-2 mx-4">
    <h3>resource-api works!</h3>
    <div class="row">
        <div class="col-md-12">
            <h3> </h3>
            <button class="btn btn-primary btn-sm" *ngIf="userList.isLoading()">Loading</button>
                <table class="table table-bordered mt-5">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Sl. No.</th>
                            <th scope="col">Name</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Location</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of userList.value(); let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.username }}</td>
                            <td>{{ item.email }}</td>
                            <td>{{ item.address.city }}</td>
                        </tr>
                    </tbody>
                </table>
        </div>
    </div>
</div>
