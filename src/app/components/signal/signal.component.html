<div class="container mt-5 mx-3">
    <div class="row">
        <div class="col-md-6">
            <p>{{ firstName() }}</p>
            <input type="text" class="mb-2" [value]="lastName()">
            <p>{{ course }}</p>

            <h6>Update cart item</h6>
            <button type="button" class="btn btn-sm btn-primary mx-1" (click)="onIncrement()">+</button>
            <span>{{ countNum() }}</span>
            <button type="button" class="btn btn-sm btn-primary mx-1" (click)="onIncrement()">-</button>
        </div>
    </div>
</div>
